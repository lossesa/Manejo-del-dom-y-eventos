<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio en clase</title>
</head>
<body>
    <!--Crear el formulario-->
    <h1>Formulario</h1>
    <form id="formulario">
        Nombre <input type="text" id="nombre"> <br> <br>
        Apellido <input type="text" id="apellido"> <br> <br>
        Año de nacimiento <input type="number" id="año_nac" min="1925" max="2025"> <br><br>
        
        <label>Genero: </label>
        <input type="radio" name="genero" value="Mujer"> Mujer
        <input type="radio" name="genero" value="Hombre"> Hombre
        <input type="radio" name="genero" value="Otro"> Otro

        <br><br>

        <label>Hobbies: </label>
        <input type="checkbox" id="h1" value="Ejercicio"> Ejercicio
        <input type="checkbox" id="h2" value="Cocinar"> Cocinar
        <input type="checkbox" id="h3" value="Lectura"> Lectura

        <br><br>
        Otro hobbie: <input type="text" id="otro_hobbie">

        <br><br>
        <label>Pais de procedencia: </label>
        <select id="seleccion_pais">
            <option value="Colombia">Colombia</option>
            <option value="Peru">Peru</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Ecuador">Ecuador</option>
        </select>

        <br><br>
        <label>¿Que se espera de la carrera?</label> <br><br>
        <textarea id="descripcion"></textarea>

        <br><br>
        <button type="submit">Enviar</button>
    </form>

   <div id="mostrar_datos"></div>
   <script src="script1.js"></script>
    
</body>
</html>
