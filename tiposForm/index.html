        Rango <input type="range" min="0" max="20" step="2" id="rango"> <br> <br>

            <option value="s1">Opcion 1</option>

            <option value="s3">opcion 3</option>
        </select>

        <br><br>

        <input type="checkbox" id="check1" value="chk1"> <label>Check 1</label>
        <input type="checkbox" id="check2" value="chk2"> <label>Check 2</label>

        <br><br>

        <input type="radio" name="radiobtn" value="o1"><label>Opcion 1</label>
        <input type="radio" name="radiobtn" value="o2"><label>Opcion 2</label>

        <br><br>
